<!DOCTYPE html>
<html lang="en">
<head> <title>Day Planner!</title> </head>

<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


<h2 style="text-align: center; margin: 50px;">Work Day Scheduler</h2>
<p style="text-align: center;"> An hour-by-hour table for managing your workday!</p>
<!-- container for Moment.js output -->
<div id="displayMoment" style="text-align: center;"></div>

<table class="table table-hover" style="margin: 50px;">
    <thead>

      <tr>
        <th scope="col-sm-2">Time</th>
        <th scope="col-sm-9">Plans</th>
        <th scope="col-sm-1">Save (local)</th>
      </tr>

    </thead>
    <tbody>
      <tr> <th scope="row">9 a.m.</th> 
        <td> 
          <form id="usersplans9"> 
            <input data-item="hour9" class="description9" type="text"/> 
          </form> 
        </td> 
        <td> 
          <button id="savebutton9" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button>
        </td> 
      </tr>

      <tr> <th scope="row">10 a.m.</th>
        <td> <form id="usersplans10"> <input class="description" type="text"/> </form> </td> </tr>

      <tr> <th scope="row">11 a.m.</th>
        <td> <form id="usersplans11"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">12 p.m.</th>
        <td> <form id="usersplans12"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">1 p.m.</th>
        <td> <form id="usersplans1"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">2 p.m.</th>
        <td> <form id="usersplans2"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">3 p.m.</th>
        <td> <form id="usersplans3"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">4 p.m.</th> 
        <td> <form id="usersplans4"> <input type="text"/> </form> </td> </tr>

      <tr> <th scope="row">5 p.m.</th> 
        <td> <form id="usersplans5"> <input type="text"/> </form> </td> </tr>

    </tbody>
  </table>
