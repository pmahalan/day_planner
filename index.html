<!DOCTYPE html>
<html lang="en">
<head> <title>Day Planner!</title> </head>

<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<script src = "moment.min.js"></script>


<h2 style="text-align: center; margin: 50px;">Work Day Scheduler</h2>
<p style="text-align: center;"> An hour-by-hour table for managing your workday!</p>
<!-- container for Moment.js output -->
<div id="displayMoment" style="text-align: center;"></div>

<table class="table table-hover" style="margin: 50px;">
    <thead>
      <tr>
        <th scope="col-sm-2">Time</th>
        <th scope="col-sm-9">Plans</th>
        <th scope="col-sm-1">Save (local)</th>
      </tr>
    </thead>
    <tbody>
      <tr> <th scope="row" class="9am">9 a.m.</th> </tr>
      <tr> <th scope="row" class="10am">10 a.m.</th> </tr>
      <tr> <th scope="row" class="11am">11 a.m.</th> </tr>
      <tr> <th scope="row" class="12pm">12 p.m.</th> </tr>
      <tr> <th scope="row" class="1pm">1 p.m.</th> </tr>
      <tr> <th scope="row" class="2pm">2 p.m.</th> </tr>
      <tr> <th scope="row" class="3pm">3 p.m.</th> </tr>    
      <tr> <th scope="row" class="4pm">4 p.m.</th> </tr>     
      <tr> <th scope="row" class="5pm">5 p.m.</th> </tr>     
    </tbody>
  </table>

<!-- NOW, -->
<!-- Since there need to be a way for the user to 1. input some type of text, and 2. commit that to their local storage,-->
<!-- Your approach might be to CREATE AN EMPTY ARRAY, and then -->

<script type="text/javascript">
console.log(moment());

(function()
{
  // instantiate a moment object
  var NowMoment = moment();
  // display value of moment object in #displayMoment div
  var eDisplayMoment = document.getElementById('displayMoment');
  eDisplayMoment.innerHTML = NowMoment.format('MMMM Do YYYY, h:mm:ss a');
  
  // instantiate a JavaScript Date object
  var NowDate = new Date();
  
})();

</script>

<script src="dayplanner.js"></script>
</body>
</html>
