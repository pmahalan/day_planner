<!DOCTYPE html>
<html lang="en">
<head> <title>Day Planner!</title> </head>

<body>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">


<h2 style="text-align: center; margin: 50px;">Work Day Scheduler</h2>
<p style="text-align: center;"> An hour-by-hour table for managing your workday!</p>
<!-- container for Moment.js output -->
<div id="displayMoment" style="text-align: center;"></div>

<!-- table -->
<table class="table table-hover" style="margin: 50px;">

<!-- very top row (headers) -->
    <thead> <tr> <th scope="col-sm-2">Time</th> <th scope="col-sm-9">Plans</th> <th scope="col-sm-1">Save (local)</th> </tr> </thead>

<!-- opening tbody tag-->
    <tbody>

          <!-- - -->
          <tr> <th scope="row">9 a.m.</th> 
            <td> <form> <input data-item="hour9" class="description9" type="text"/> </form> </td> 
            <td> <button id="savebutton9" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>
          <!-- - -->
          <tr> <th scope="row">10 a.m.</th> 
            <td> <form> <input data-item="hour10" class="description9" type="text"/> </form> </td>

          </tr>
          <!-- - -->

            <td> <form> <input data-item="hour11" class="description11" type="text"/> </form> </td> 
            <td> <button id="savebutton11" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>
          <!-- - -->
          <tr> <th scope="row">12 p.m.</th> 
            <td> <form> <input data-item="hour12" class="description12" type="text"/> </form> </td> 
            <td> <button id="savebutton12" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>
          <!-- - -->
          <tr> <th scope="row">1 p.m.</th> 
            <td> <form> <input data-item="hour1" class="description1" type="text"/> </form> </td> 
            <td> <button id="savebutton1" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>
          <!-- - -->
          <tr> <th scope="row">2 p.m.</th>

            <td> <button id="savebutton2" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>
          <!-- - -->

            <td> <button id="savebutton5" class="btn btn-info btn-lg"> <i class="fas fa-save"></i> </button> </td> 
          </tr>

  </tbody>
  </table>


<script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
<script src="dayplanner.js"></script>

</html>
